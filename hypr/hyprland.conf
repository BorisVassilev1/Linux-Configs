source=~/.config/hypr/mocha.conf

###############
### PLUGINS ###
###############

plugin {
#    virtual-desktops {
#        names = 1,2,3,4,5,6
#        cycleworkspaces = 0
#        rememberlayout = size
#        notifyinit = 0
#        verbose_logging = 0
#    }
}
#exec-once = hyprpm,enable,virtual-desktops
exec-once = hyprpm,reload
exec-once = hyprpaper
exec-once = nm-applet

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,0x0,1.2
monitor=,preferred,0x0,1.25, mirror, eDP-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
#$menu = wofi --show drun
$menu = fuzzel


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swaync
#exec-once = ~/.config/hypr/waybar.sh
exec-once = ~/.config/ags/run.sh
exec-once=/usr/lib/polkit-kde-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,kde
env = XDG_MENU_PREFIX,arch-


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2.5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
	col.active_border = rgba($yellowAlphaee) rgba($greenAlphaee) 45deg
	col.inactive_border = rgba($redAlpha77)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 2
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    #new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	disable_splash_rendering = true
}

render {
	explicit_sync = false
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,phonetic
    kb_model =
    kb_options = grp:ctrl_alt_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	scroll_factor = 0.6
	#accel_profile = custom #0.5 0.0 1.0
	#scroll_points = 0.2144477506 0.000 0.051 0.102 0.179 0.257 0.334 0.418 0.535 0.652 0.769 0.886 1.003 1.120 1.237 1.354 1.471 1.588 1.705 1.823 2.064
	touchpad {
		natural_scroll = true
	}

	repeat_delay = 200
	repeat_rate = 60

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
	workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

#bind = $mainMod, exec, hyprctl switchxkblayout

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = CONTROLALT, exechyprctl switchxkblayout

bind = $mainMod, T, exec, $terminal
bind = alt, c, exec, firefox
bind = alt, X, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = alt, W, togglefloating,
bind = alt, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = ALT, Tab, cyclenext, visible hist,
bind = ALT, Tab, bringactivetotop,
bind = ALT, q, exec, ~/.config/hypr/alttab.sh

bind = ALT, R, exec, killall waybar || waybar

# Switch workspaces with mainMod + [0-9]

bind = alt shift, a, workspace ,1
bind = alt shift, s, workspace ,2
bind = alt shift, d, workspace ,3
bind = alt shift, f, workspace ,4


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = alt SHIFT, 1, movetoworkspace, 1
bind = alt SHIFT, 2, movetoworkspace, 2
bind = alt SHIFT, 3, movetoworkspace, 3
bind = alt SHIFT, 4, movetoworkspace, 4
bind = alt SHIFT, 5, movetoworkspace, 5
bind = alt SHIFT, 6, movetoworkspace, 6
bind = alt SHIFT, 7, movetoworkspace, 7
bind = alt SHIFT, 8, movetoworkspace, 8
bind = alt SHIFT, 9, movetoworkspace, 9
bind = alt SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = alt, mouse:272, resizewindow

bind = $mainMod, D, exec, waybar

bind = ALT, delete, exec, ~/.config/waybar/power.sh

bind = , PRINT, exec, hyprshot -m output
bind = $mainMod SHIFT, s, exec, hyprshot -m region

bind = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%

bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, w[eDP-1], persistent:true,default:true
workspace = 2, w[eDP-1], persistent:true
workspace = 3, w[eDP-1], persistent:true
workspace = 4, w[eDP-1], persistent:true

#workspace = 2, w[DP-2], persistent:true,default:true
#workspace = 4, w[DP-2], persistent:true
#workspace = 6, w[DP-2], persistent:true
#workspace = 8, w[DP-2], persistent:true
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

#exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# always open pavucontrol in upper right corner
# Make pavucontrol float

windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 100%-600 50, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 600 300, class:^(org.pulseaudio.pavucontrol)$
